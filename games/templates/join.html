{% extends "layout.html" %}

{% block head %}
	<title> Adamant Games - Joining </title>
{% endblock %}

{% block body %}
	<h1 align='center'>
		Adamant <span id="logospan">Games</span> - Join a Game
	</h1>
	<br>
	<br>
	<form action="{% url 'join' %}" method="post" class="w40">
		<p>
			Ask the host of the game to provide you with the join code.
		</p>
        	{% csrf_token %}
        	<div class="form-floating">
            		<input class="form-control" type="text" name="code" id="code" placeholder="1234 CAT 56">
			<label for="code">Join code (11 characters, with spaces)</label>
        	</div>
		<br>
        	<input class="btn btn-primary prim-el" type="submit" value="Join">
    </form>

{% endblock %}
