{% extends "layout.html" %}

{% block head %}
	<title>
		Adamant Games - Adverdle
	</title>
{% endblock %}

{% block body %}
	<table class="adw-main" id="wt">
		<tr class="header-above-wordle">
			{% for k in range(n) %}
				
		{% for i in range(n) %}
			<div class="adw-row" id="wr_{{i}}">
				{% for j in range(n) %}
					<div id="sw_{{i}}_{{j}}" class="subwordle">
						<!-- Guesses by player {{i}} on {{j}}'s word -->
					</div>
				{% endfor %}
			</div>
		{% endfor %}
	</div>
{% endblock %}
