<html>

    <head>
        {% block head %} {% endblock %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/png" href="../static/favicon.ico"/>
        <link rel="stylesheet" href="../static/all.css">

        <script type="text/javascript" src="../static/all.js"></script>
        <script type="text/javascript" src="../../static/all.js"></script> <!-- for /about, /make, and /play -->

        <style id="defaultstyle">
        </style>

	<style id="stylevars">
	</style>

	<style id="customstyle">
	</style>
	
	{% if alert_message %}
		<script>
			alert("{{alert_message}}");
		</script>
	{% else %}
		<script>
			// Hello, source-code-scroller. Hope you appreciate the non-minified code. Anyways, go check out Adamant on GitHub - it's fully open source!
			// Adamant Games was created.
		</script>
	{% endif %}


    </head>

    <body>
        <br>
	<div style='margin:10px;'>
            {% block body %} {% endblock %}
	</div>
        <nav style="position:fixed; bottom:0%; width:100%; font-size:20px;" align="justify">
            <a href="" style="width:35%" class="navel" align="center">Settings</a>
            <a href="{% url 'index' %}" style="width:35%" class="navel" align="center">All Games</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" style="width:10%; color: firebrick" class="navel" align="center" id="logout-btn">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" style="width:10%" class="navel" align="center">Login</a>
            {% endif %}
            <a href=""  style="width:10%" class="navel" align="center">Lobby</a>
        </nav>
            
    </body>

</html>
