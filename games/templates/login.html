{% extends "layout.html" %}
{% block head %}
    <title> Adamant Games - Login </title>
    <script src='../static/login.js'></script>
{% endblock %}
{% block body %}
    <h1 align="center">
        Adamant <span id="logospan">Games</span> - Login
    </h1>

    <br>
    <div class="w40">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

    <form action="{% url 'login' %}" method="post" id='loginform'>
        {% csrf_token %}
        <div>
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" id='username-inp'>
        </div>
        <div>
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary prim-el" type="submit" value="Login">
    </form>
    <br>

    <p> Don't have an account? <a href="{% url 'register' %}">Register here.</a> </p>
    </div>

{% endblock %}
